<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculator">

        <div class="espaco">
            <input id="display" placeholder="0" disabled>
        </div>

        <div class="espaco">
            <h2 id="history"></h2>
        </div>

        <div class="espaco">
            <button id="especial" class="button purple-text" onclick="limpar()">AC</button>
            <button class="button-purple gray" onclick="add_operador('/')">/</button>
        </div>


        <div class="espaco">
            <button class="button" onclick="add_numero(7)">7</button>
            <button class="button" onclick="add_numero(8)">8</button>
            <button class="button" onclick="add_numero(9)">9</button>
            <button class="button-purple gray" onclick="add_operador('*')">*</button>
        </div>

        <div class="espaco">
            <button class="button" onclick="add_numero(4)">4</button>
            <button class="button" onclick="add_numero(5)">5</button>
            <button class="button" onclick="add_numero(6)">6</button>
            <button class="button-purple gray color" onclick="add_operador('-')">-</button>
        </div>

        <div class="espaco">
            <button class="button" onclick="add_numero(1)">1</button>
            <button class="button" onclick="add_numero(2)">2</button>
            <button class="button" onclick="add_numero(3)">3</button>
            <button class="button-purple gray" onclick="add_operador('+')">+</button>
        </div>

        <div class="espaco">
            <button id="especial2" class="button" onclick="add_numero(0)">0</button>
            <button class="button" onclick="add_numero('.')">.</button>
            <button class="button-purple" id="total" onclick="total()">=</button>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
