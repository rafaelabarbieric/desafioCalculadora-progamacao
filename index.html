<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <table class="calculator">

        <tr class="teste">
            <td colspan="4"><input id="display" placeholder="0" disabled></td>
        </tr>
        <tr class="teste">
            <td colspan="4"><h2 id="history"></h2></td>
        </tr>
        
        <tr class="row">
            <td colspan="3" class="button"><button id="purple" class="button purple-text" onclick="limpar()">AC</button></td>
            <td class="button-purple"><button class="button-purple gray" onclick="add_operador('/')">/</button></td>
        </tr>

        <tr class="row">
            <td class="button"><button class="button" onclick="add_numero(7)">7</button></td>
            <td class="button"><button class="button" onclick="add_numero(8)">8</button></td>
            <td class="button"><button class="button" onclick="add_numero(9)">9</button></td>
            <td class="button-purple"><button class="button-purple gray" onclick="add_operador('*')">*</button></td>
        </tr>

        <div class="row">
            <td class="button"><button class="button" onclick="add_numero(4)">4</button></td>
            <td class="button"><button class="button" onclick="add_numero(5)">5</button></td>
            <td class="button"><button class="button" onclick="add_numero(6)">6</button></td>
            <td class="button-purple"><button class="button-purple gray color" onclick="add_operador('-')">-</button></td>
        </tr>

        <tr class="row">
            <td class="button"><button class="button" onclick="add_numero(1)">1</button></td>
            <td class="button"><button class="button" onclick="add_numero(2)">2</button></td>
            <td class="button"><button class="button" onclick="add_numero(3)">3</button></td>
            <td class="button-purple"><button class="button-purple gray" onclick="add_operador('+')">+</button></td>
        </tr>

        <tr class="row">
            <td colspan="2" class="button"><button class="button" onclick="add_numero(0)">0</button></td>
            <td class="button"><button class="button" onclick="add_numero('.')">.</button></td>
            <td class="button-purple"><button class="button-purple" onclick="total()">=</button></td>
        </tr>

    </table>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
